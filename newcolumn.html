<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
        <!--jQuery library--> 
        <script src="bootstrap/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tour Mapper</title>
        <link rel="stylesheet" href="cols.css" type="text/css">
        <script type="text/javascript">
            function changeselected()
            {
                var selectBox = document.getElementById("crit");
                var a = selectBox.options[selectBox.selectedIndex].value;
                if (a === "Museums")
                {
                    document.getElementById("museum").style.display = 'block';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                }
                if (a === "Temples")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("temple").style.display = 'block';
                }
                if (a === "Theatres")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("theatre").style.display = 'block';
                }
                if (a === "Malls")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("mall").style.display = 'block';
                }
                if (a === "Beaches")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'block';
                }
            }
        </script>

    </head>
    <body>

        <div class="container">

            <header>
                <h2>Project Map</h2>
            </header>
            <article>
                <form>
                    <div class="form-group">
                        <label for="crit"><h4>User Criteria</h4></label>
                        <br>
                        <select class="form-control" name="criteria"  id="crit" onchange="changeselected()">
                            <option>Museums</option>
                            <option>Theatres</option>
                            <option>Malls</option>
                            <option>Beaches</option>
                            <option>Temples</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group" id="form">
                        <h4>List of places:</h4>
                        <div id="list">
                            <div id="museum">
                                <input type=radio id="mus1" name="museum">Museum 1
                                <br>
                                <input type=radio id="mus2" name="museum">Museum 2
                                <br>
                                <input type=radio id="mus3" name="museum">Museum 3
                            </div>
                            <div id="theatre">
                                <input type=radio id="th1" name="theatre">Theatre 1
                                <br>
                                <input type=radio id="th2" name="theatre">Theatre 2
                                <br>
                                <input type=radio id="th3" name="theatre">Theatre 3
                            </div>
                            <div id="mall">
                                <input type=radio id="ml1" name="mall">Mall 1
                                <br>
                                <input type=radio id="ml2" name="mall">Mall 2
                                <br>
                                <input type=radio id="ml3" name="mall">Mall 3
                            </div>
                            <div id="beach">
                                <input type=radio id="be1" name="beach">Beach 1
                                <br>
                                <input type=radio id="be2" name="beach">Beach 2
                                <br>
                                <input type=radio id="be3" name="beach">Beach 3
                            </div>
                            <div id="temple">
                                <input type=radio id="tmp1" name="temple">Temple 1
                                <br>
                                <input type=radio id="tmp2" name="temple">Temple 2
                                <br>
                                <input type=radio id="tmp3" name="temple">Temple 3
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="retrieveinfo()">Submit</button>
                </form>
            </article>
            <nav>
                <div id="map"></div>
                <script>

                    function initMap() {
                        var uluru = {lat: 10.729327, lng: 79.019563};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 18,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map,
                            animation: google.maps.Animation.BOUNCE
                        });
                    }
                </script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEWeplcnZ4LAVpKHeVuOmw2li6unKAso&callback=initMap">
                </script>
            </nav>

        </div>

    </body>
</html>
