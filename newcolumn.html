        <script type="text/javascript">
            function changeselected()
            {
                var selectBox = document.getElementById("crit");
                var a = selectBox.options[selectBox.selectedIndex].value;
                if (a === "Museums")
                {
                    document.getElementById("museum").style.display = 'block';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                }
                if (a === "Temples")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("temple").style.display = 'block';
                }
                if (a === "Theatres")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("theatre").style.display = 'block';
                }
                if (a === "Malls")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("beach").style.display = 'none';
                    document.getElementById("mall").style.display = 'block';
                }
                if (a === "Beaches")
                {
                    document.getElementById("museum").style.display = 'none';
                    document.getElementById("temple").style.display = 'none';
                    document.getElementById("theatre").style.display = 'none';
                    document.getElementById("mall").style.display = 'none';
                    document.getElementById("beach").style.display = 'block';
                }
            }
        </script>

                initMap();

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map,
                    animation: google.maps.Animation.BOUNCE
                });
            }

    <body>

        <div class="container">

            <header>
                <h2>Project Map</h2>
            </header>
            <article>
                <form>
                    <div class="form-group">
                        <label for="crit"><h4>User Criteria</h4></label>
                        <br>
                        <select class="form-control" name="criteria"  id="crit" onchange="changeselected()">
                            <option>Museums</option>
                            <option>Theatres</option>
                            <option>Malls</option>
                            <option>Beaches</option>
                            <option>Temples</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group" id="form">
                        <h4>List of places:</h4>
                        <div id="list">
                            <div id="museum">
                                <input type=radio id="mus1" name="museum" onclick="radioselected(1, 1)">Museum 1
                                <br>
                                <input type=radio id="mus2" name="museum" onclick="radioselected(1, 2)">Museum 2
                                <br>
                                <input type=radio id="mus3" name="museum" onclick="radioselected(1, 3)">Museum 3
                            </div>
                            <div id="theatre">
                                <input type=radio id="th1" name="theatre" onclick="radioselected(2, 1)">Theatre 1
                                <br>
                                <input type=radio id="th2" name="theatre" onclick="radioselected(2, 2)">Theatre 2
                                <br>
                                <input type=radio id="th3" name="theatre" onclick="radioselected(2, 3)">Theatre 3
                            </div>
                            <div id="mall">
                                <input type=radio id="ml1" name="mall" onclick="radioselected(3, 1)">Mall 1
                                <br>
                                <input type=radio id="ml2" name="mall" onclick="radioselected(3, 2)">Mall 2
                                <br>
                                <input type=radio id="ml3" name="mall" onclick="radioselected(3, 3)">Mall 3
                            </div>
                            <div id="beach">
                                <input type=radio id="be1" name="beach" onclick="radioselected(4, 1)">Beach 1
                                <br>
                                <input type=radio id="be2" name="beach" onclick="radioselected(4, 2)">Beach 2
                                <br>
                                <input type=radio id="be3" name="beach" onclick="radioselected(4, 3)">Beach 3
                            </div>
                            <div id="temple">
                                <input type=radio id="tmp1" name="temple" onclick="radioselected(5, 1)">Temple 1
                                <br>
                                <input type=radio id="tmp2" name="temple" onclick="radioselected(5, 2)">Temple 2
                                <br>
                                <input type=radio id="tmp3" name="temple" onclick="radioselected(5, 3)">Temple 3
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                </form>
            </article>
