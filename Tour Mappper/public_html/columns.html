<script type="text/javascript">
					function changeselected()
					{
						var selectBox = document.getElementById("crit");
						
						var a = selectBox.options[selectBox.selectedIndex].value;
						//alert(a);
                                                if(a==="Museums")
                                                {
                                                    document.getElementById("ta").innerHTML="Museum1 Museum2 Museum 3";
                                                }
   						if(a === "Temples")
						{
                                                        document.getElementById("ta").innerHTML="Temple1 Temple2 Temple3";
						}
                                                if(a === "Theatres")
                                                {
                                                    document.getElementById("ta").innerHTML="Theatre1 Theatre2 Theatre 3";
                                                }
                                                if(a ==="Malls")
                                                {
                                                    document.getElementById("ta").innerHTML="Mall1 Mall2 Mall3";
                                                }
                                                if(a ==="Beaches")
                                                {
                                                    document.getElementById("ta").innerHTML="Beach1 Beach2 Beach3";
                                                }
					}
                                        </script>
                                        <script type="text/javascript">
                                        function retrieveinfo(){
                                            var tex=document.getElementById("place").value;
                                            if(tex==="Museum1")
                                            {
                                                document.getElementById("content").innerHTML="Museum1 is located near the station."
                                            }
                                            if(tex==="Temple3")
                                            {
                                                document.getElementById("content").innerHTML="Temple3 is located near the station."
                                            }
                                            
                                        }
				</script>
</head>
<body>

<div class="container">

<header>
   <h2>Project Map</h2>
</header>
  

<article>
   <form>
        <div class="form-group">
				<label for="crit">User Criteria</label>
				<br><br>
                  <select class="form-control" name="criteria"  id="crit" onchange="changeselected()">
				  <option>Museums</option>
				  <option>Theatres</option>
				  <option>Malls</option>
				  <option>Beaches</option>
				  <option>Temples</option>
				  </select>
        </div>
              <div class="form-group">
			  <br><br>
                          <h4>List of places:</h4>
				<br>
                                <div id="ta"> </div>
                                 
              </div><br><br>
       <div class="form-group">
           <input type="text" id="place" placeholder="Enter your desired location" >
       </div>
              <button type="submit" class="btn btn-primary" onclick="retrieveinfo()">Submit</button>
            </form>
</article>
    <nav>
                <div id="map"></div>
                <script>
                    
                    function initMap() {
                        var uluru = {lat: 10.729327, lng: 79.019563};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 18,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map,
                            animation: google.maps.Animation.BOUNCE
                        });
                    }
                </script>
                <script defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEWeplcnZ4LAVpKHeVuOmw2li6unKAso&callback=initMap">
                </script>
                <div id="content"> </div>
                
            </nav>
