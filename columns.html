<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
        <!--jQuery library--> 
        <script src="bootstrap/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="cols.css" type="text/css">
        <script type="text/javascript">
            var a;
            function changeselected()
            {
                var selectBox = document.getElementById("crit");
                var ta1 = document.getElementById("ta");
                var a = selectBox.options[selectBox.selectedIndex].value;
                if (a.toString() == "Temples")
                {
                    document.getElementById("ta").innerHTML = "Museum1";
                    document.getElementById("ta").innerHTML = "Museum2";
                }
            }
        </script>
    </head>
    <body>

        <div class="container">

            <header>
                <h2>Project Map</h2>
            </header>
            <article>
                <form>
                    <div class="form-group">
                        <label for="crit">User Criteria</label>
                        <br><br>
                        <select class="form-control" name="criteria" id="crit" onchange="changeselected()">
                            <option>Museums</option>
                            <option>Theatre</option>
                            <option>Malls</option>
                            <option>Beaches</option>
                            <option>Temples</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <br><br>
                        <label for="item">
                            Selected Place
                        </label>
                        <br><br>
                        <p id="ta">

                        </p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="contact" placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="add" placeholder="Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </article>
            <nav>
                <div id="map"></div>
                <script>
                    
                    function initMap() {
                        var uluru = {lat: 10.729327, lng: 79.019563};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 18,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map,
                            animation: google.maps.Animation.BOUNCE
                        });
                    }
                </script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEWeplcnZ4LAVpKHeVuOmw2li6unKAso&callback=initMap">
                </script>
            </nav>
            <footer>Copyright &copy; Project</footer>

        </div>

    </body>
</html>
